<script>
    // Build the chart
Highcharts.chart('pizza_vacina', {
    chart: {
        plotBackgroundColor: null,
        plotBorderWidth: null,
        plotShadow: false,
        type: 'pie'
    },
    title: {
        text: 'Distribuição de vacinas aplicadas'
    },
    tooltip: {
        pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
    },
    accessibility: {
        point: {
            valueSuffix: '%'
        }
    },
    plotOptions: {
        pie: {
            allowPointSelect: true,
            cursor: 'pointer',
            dataLabels: {
                enabled: false
            },
            showInLegend: true
        }
    },
    series: [{
        name: 'Brands',
        colorByPoint: true,
        data: [
        {% for vacina in data.info.vacinas_aplicadas %}
            {
                name:'{{vacina.vacina_nome}}',
                y:{{vacina.percentual}}
            },
        {% endfor %}
    ]
    }]
});
</script>
